# Azure Pipelines YAML for MuleSoft Projects
# âœ… Maven 3.9.10 (REQUIRED - Mule Maven Plugin 4.6.0 max compatibility)
# âœ… Java 17
# âœ… Mule Maven Plugin 4.6.0
# âœ… Multiple mirror fallback for reliable downloads

trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: build.variables
  - name: MAVEN_VERSION
    value: '3.9.10'
  - name: MAVEN_CACHE_FOLDER
    value: $(Pipeline.Workspace)/.m2/repository
  - name: MAVEN_OPTS
    value: '-Xmx3072m'

stages:
  - stage: Build
    displayName: 'Build and Test Stage'
    jobs:
      - job: BuildAndTest
        displayName: 'Build and Test Job'
        steps:
          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          # STEP 1: Setup Java 17
          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          - task: JavaToolInstaller@0
            displayName: 'Setup Java 17'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'

          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          # STEP 2: Install Maven 3.9.10 (Multiple Mirrors)
          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          - script: |
              set -e
              echo "ğŸ”§ Installing Maven 3.9.10 (REQUIRED for Mule Maven Plugin 4.6.0)"
              echo ""
              
              # Clean up any existing installations
              sudo rm -rf /opt/maven /usr/share/maven 2>/dev/null || true
              
              # Define multiple mirror URLs (in order of preference)
              MIRRORS=(
                "https://dlcdn.apache.org/maven/maven-3/3.9.10/binaries/apache-maven-3.9.10-bin.tar.gz"
                "https://downloads.apache.org/maven/maven-3/3.9.10/binaries/apache-maven-3.9.10-bin.tar.gz"
                "https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.9.10/apache-maven-3.9.10-bin.tar.gz"
                "https://archive.apache.org/dist/maven/maven-3/3.9.10/binaries/apache-maven-3.9.10-bin.tar.gz"
                "https://mirrors.estointernet.in/apache/maven/maven-3/3.9.10/binaries/apache-maven-3.9.10-bin.tar.gz"
                "https://mirror.cc.columbia.edu/pub/software/apache/maven/maven-3/3.9.10/binaries/apache-maven-3.9.10-bin.tar.gz"
              )
              
              SUCCESS=0
              
              for mirror in "${MIRRORS[@]}"; do
                echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                echo "ğŸ”„ Trying mirror: $mirror"
                echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                
                # Try with curl (10 second connect timeout, 2 minute total timeout)
                if curl -fsSL --connect-timeout 10 --max-time 120 --retry 2 \
                   -o /tmp/maven.tar.gz "$mirror" 2>&1 | tee curl.log; then
                  
                  # Verify download size
                  if [ -f /tmp/maven.tar.gz ]; then
                    FILE_SIZE=$(stat -c%s /tmp/maven.tar.gz)
                    echo "âœ… Download successful: $FILE_SIZE bytes"
                    
                    if [ $FILE_SIZE -gt 8000000 ]; then
                      echo "âœ… File size valid (> 8MB)"
                      SUCCESS=1
                      break
                    else
                      echo "âš ï¸  File too small ($FILE_SIZE bytes), trying next mirror..."
                      rm -f /tmp/maven.tar.gz
                    fi
                  fi
                else
                  echo "âŒ Failed with curl, trying next mirror..."
                fi
                
                echo ""
              done
              
              if [ $SUCCESS -eq 0 ]; then
                echo "âŒ ERROR: All mirrors failed!"
                echo ""
                echo "TROUBLESHOOTING:"
                echo "1. Network connectivity issues from Azure datacenter"
                echo "2. All Apache mirrors are down (rare)"
                echo ""
                echo "WORKAROUND:"
                echo "Use Maven 3.9.11 (pre-installed) instead"
                echo "It should work with Mule Maven Plugin 4.6.0"
                exit 1
              fi
              
              echo ""
              echo "ğŸ“¦ Extracting Maven..."
              
              # Extract
              sudo mkdir -p /opt/maven
              sudo tar -xzf /tmp/maven.tar.gz -C /opt/maven --strip-components=1
              
              # Verify extraction
              if [ ! -f /opt/maven/bin/mvn ]; then
                echo "âŒ ERROR: Maven binary not found after extraction"
                exit 1
              fi
              
              # Set permissions
              sudo chmod +x /opt/maven/bin/mvn
              
              # Verify version
              INSTALLED_VERSION=$(/opt/maven/bin/mvn --version | grep "Apache Maven" | awk '{print $3}')
              echo ""
              echo "Installed version: $INSTALLED_VERSION"
              
              if [ "$INSTALLED_VERSION" = "3.9.10" ]; then
                echo "âœ… Maven 3.9.10 installation SUCCESSFUL"
              else
                echo "âŒ ERROR: Expected 3.9.10, got $INSTALLED_VERSION"
                exit 1
              fi
              
              # Cleanup
              rm -f /tmp/maven.tar.gz curl.log
              
              echo ""
              echo "ğŸ‰ Maven 3.9.10 ready for use!"
            displayName: 'Install Maven 3.9.10'

          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          # STEP 3: Download settings.xml from Secure Files
          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          - task: DownloadSecureFile@1
            name: mavenSettings
            displayName: 'Download settings.xml'
            inputs:
              secureFile: 'settings.xml'

          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          # STEP 4: Install settings.xml to ~/.m2/
          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          - script: |
              echo "ğŸ“¦ Installing settings.xml..."
              
              # Create .m2 directory
              mkdir -p ~/.m2
              
              # Copy settings.xml
              cp $(mavenSettings.secureFilePath) ~/.m2/settings.xml
              
              # Verify installation
              if [ ! -f ~/.m2/settings.xml ]; then
                echo "âŒ ERROR: settings.xml not found after copy"
                exit 1
              fi
              
              echo "âœ… settings.xml installed"
              echo "Location: ~/.m2/settings.xml"
              echo "Size: $(stat -c%s ~/.m2/settings.xml) bytes"
              echo ""
              
              # Check authentication type
              if grep -q "Bearer" ~/.m2/settings.xml; then
                echo "âœ… Authentication: Bearer Token (Connected App)"
              elif grep -q "<username>" ~/.m2/settings.xml; then
                echo "âš ï¸  Authentication: Username/Password"
              else
                echo "âŒ WARNING: No authentication found!"
              fi
            displayName: 'Install Maven Settings'

          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          # STEP 5: Cache Maven Dependencies
          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          - task: Cache@2
            displayName: 'Cache Maven Dependencies'
            inputs:
              key: 'maven | "$(Agent.OS)" | **/pom.xml'
              restoreKeys: |
                maven | "$(Agent.OS)"
                maven
              path: $(MAVEN_CACHE_FOLDER)

          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          # STEP 6: Verify Environment
          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          - script: |
              echo "ğŸ” Build Environment Verification"
              echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
              echo ""
              
              echo "=== Java ==="
              java -version 2>&1 | head -3
              echo ""
              
              echo "=== Maven ==="
              export PATH=/opt/maven/bin:$PATH
              /opt/maven/bin/mvn --version
              
              # Verify exact version
              MVN_VERSION=$(/opt/maven/bin/mvn --version | grep "Apache Maven" | awk '{print $3}')
              if [ "$MVN_VERSION" = "3.9.10" ]; then
                echo "âœ… Maven version confirmed: 3.9.10"
              else
                echo "âŒ ERROR: Maven version mismatch"
                echo "   Expected: 3.9.10"
                echo "   Got: $MVN_VERSION"
                exit 1
              fi
              
              echo ""
              echo "=== Settings.xml ==="
              ls -lh ~/.m2/settings.xml
              echo ""
              
              echo "=== POM Configuration ==="
              if [ -f pom.xml ]; then
                echo "Project:"
                grep -E "<groupId>|<artifactId>|<version>|<packaging>" pom.xml | head -4
                echo ""
                echo "Mule Maven Plugin:"
                grep "mule.maven.plugin.version\|mule-maven-plugin" pom.xml | head -2
              else
                echo "âš ï¸  pom.xml not found"
              fi
              
              echo ""
              echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
              echo "âœ… Environment verification complete"
            displayName: 'Verify Environment'

          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          # STEP 7: Maven Clean Compile
          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          - script: |
              export PATH=/opt/maven/bin:$PATH
              export MAVEN_OPTS="-Xmx3072m"
              
              echo "ğŸ”¨ Running Maven clean compile..."
              echo ""
              
              mvn clean compile \
                -Dmaven.repo.local=$(MAVEN_CACHE_FOLDER) \
                -Dsecure.key=mule \
                -Dmule.env=dev
              
              echo ""
              echo "âœ… Compile successful"
            displayName: 'Maven Clean Compile'

          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
